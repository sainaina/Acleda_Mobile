<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Acleda Bank Mobile App" />
    <meta name="keywords" content="Acleda, Bank, Mobile, App" />
    <meta name="author" content="SainaIna" />
    <link rel="stylesheet" href="../css/acleda.css" />

    <link
      rel="icon"
      href="https://acledabank.com.kh/kh/assets/download_material/download-logo-icon.png"
    />
    <link
      rel="stylesheet"
      href="font awesome icon: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Acleda Mobile App</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container app -->
      <div class="container">
        <!-- head info-->
        <div class="head-app">
          <div class="logo-header">
            <img
              src="https://www.acledabank.com.kh/kh/assets/layout/logo3.png"
              alt="Bank Logo"
              class="logo"
            />
            <div class="icons">
              <i class="fa fa-headset fa-2x"></i>
              <i class="fa fa-qrcode fa-2x" style="color: red"></i>
            </div>
          </div>
        </div>
        <!-- profile info-->
        <div class="user-profile">
          <div class="avatar"></div>
          <div class="user-info">
            <div class="welcome">Hello, SainaIna</div>
            <a href="#" class="profile-link">Profile ></a>
          </div>
        </div>
        <!-- account info-->
        <div class="account-section">
          <div class="account-container">
            <i class="fas fa-wallet fa-2x"></i>
            <p class="text-account">Accounts</p>
          </div>
          <div class="total-balance">
            <div class="balance">
              <p>Total Balances</p>
              <i class="fa fa-eye-slash"></i>
            </div>
            <div class="account-balance">
              <p>1000 $</p>
              <p>1000 $</p>
            </div>
          </div>
        </div>
        <!-- payment and mobile top-up -->
        <div class="menu-grid-one">
          <div class="menu-item payment" style="border: 1px solid #45a8dd">
            <i class="fa fa-file-invoice fa-2x"></i>
            <p>Payments</p>
          </div>

          <div class="menu-item topup" style="border: 1px solid #45a8dd">
            <i class="fa fa-mobile fa-2x"></i>
            <p>Mobile Top-up</p>
          </div>
        </div>
        <!-- transfer and deposit -->
        <div class="menu-grid-two">
          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-receipt fa-2x"></i><br />
            <p>Pay-Me</p>
          </div>

          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-qrcode fa-2x"></i><br />
            <p>Scan QR</p>
          </div>
          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-exchange fa-2x"></i><br />
            <p>Transfers</p>
          </div>
          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-line-chart fa-2x"></i><br />
            <p>Deposits</p>
          </div>
          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-hand-holding-usd fa-2x"></i><br />
            <p>Loans</p>
          </div>
          <div class="menu-item-two" style="border: 1px solid #45a8dd">
            <i class="fa fa-coins fa-2x"></i><br />
            <p>Quick Cash</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
